<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1> Math Quiz </h1>
    </header>
    <div class="divider">
      <h2 id="attempts"></h2>
      <h2 id="q1"> Question 1: What is 3 x 2? <span id="feedback1"></span></h2>
      <input id="question1" type="text">

      <h2 id="q2"> Question 2: What is 7 - 5? <span id="feedback2"></span></h2>
      <select class="form-select w-25" id="question2">
        <option>Select:</option>
        <option>1</option>
        <option>2</option>
        <option>-6</option>
        <option>-5</option>
      </select>
      
      <h2 id="q3"> Question 3: Which of the numbers below are even: <span id="feedback3"></span></h2>
      <div id="question3"> </div>
      
      <h2 id="q4"> Question 4: What are the square roots of 25? <span id="feedback4"></span></h2>
      <div id="question4"></div>
      
      <h2 id="q5"> Question 5: What is 10! <span id="feedback5"></span></h2>
      <select class="form-select w-25" id="question5">
        <option>Select:</option>
        <option>10</option>
        <option>362880</option>
        <option>3628800</option>
        <option>39916800</option>
      </select>
      <br>
      <br>
      <button class="btn btn-success" id="Submit">Submit Quiz</button>
      <br>
      <h3 id="score"></h3>
    </div> 
    <span id="congratulations"></span>
    <script src="script.js"></script>
  </body>



</html>

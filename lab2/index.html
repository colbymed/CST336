<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="p-5 bg-info">
        CHOOSE A NUMBER FROM 1 - 99
      </h1>
    </header>
    <input type="text">
    <button class="btn-info">Make A Guess</button>
    <br>
    <div id="spacing">
      <div id="guess" role="alert"></div>
    </div>
    <br>
    <h3>Current Guesses:<span id="currentGuesses"></span></h3>

    <h3>Total Wins: <span id="winTotal">0</span></h3>
    
    <h3>Total Losses: <span id="lossTotal">0</span></h3>
    <script src="script.js"></script>
  </body>
</html>

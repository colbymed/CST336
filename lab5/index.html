<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lab 5: Pixabay Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header class="card-header bg-light p-5 text-center bg-light">
      <h1> Pixabay Search </h1>
      Keyword: <input class="input-group w-25" type="text" id="keyword" aria-label="Search through site content">
      <br>
      Orientation: 
      <select class="form-select w-25" id="orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <br>
      <button class="btn btn-primary" id="searchBtn" type="button">Search</button><span id = "validateSearch"></span>
    </header>
    <div id="likes"></div>
    <div id="images"></div>
    <script src="script.js"></script>
  </body>
</html>
